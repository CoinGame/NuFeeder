<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" href="stylesheets/bootstrap.css">
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="js/github.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>

  <title>Nufeeder</title>
  <meta name="description" content="">

  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>
  <div class="wrapper">
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <a class="navbar-brand">NuFeeder</a>
              <input type="checkbox" name="development" value="development">development
            </div>
          </nav>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="flash"></div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-12">
          <div class="form-inline">
            <div class="input-group login">
                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
            </div>
            <div class="input-group login">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
            </div> 
            <div class="input-group">
              <input type="button" value="Load Votes" class="btn btn-pri" id="login-button">
            </div>
            <div class="input-group">
              <input type="button" value="Save Votes" class="btn btn-pri" id="save-button">
            </div>
          </div>
        </div>
      </div>
      
      <div class="vote-fields">
      
        <div class="row">
          <div class="col-md-12">

            <ul class="nav nav-tabs">
              <li role="presentation"><a data-toggle="tab" href="#custodians">Custodians</a></li>
              <li role="presentation"><a data-toggle="tab" href="#motions">Motions</a></li>
              <li role="presentation"><a data-toggle="tab" href="#fees">Fees</a></li>
              <li role="presentation"><a data-toggle="tab" href="#rates">Rates</a></li>
            </ul>

            <div class="tab-content">

              <div id="custodians" class="tab-pane">
                <div class="custodian-wrapper">
                  <div class="content-header">
                    <input type="button" value="Add Custodian" class="btn btn-pri" id="addCustodian">
                  </div>
                  <div class="custodians votes">
                  </div>
                </div>
              </div>

              <div id="motions" class="tab-pane">
                <div class="motion-wrapper">
                  <div class="content-header">
                    <input type="button" value="Add Motion" class="btn btn-pri" id="addMotion">
                  </div>
                  <div class="motions votes">
                  </div>
                </div>
              </div>

              <div id="fees" class="tab-pane">
                <div class="transactionfees-wrapper">
                  <div class="content-header">
                  </div>
                  <div class="transactionfees votes">
                  </div>
                </div>
              </div>

              <div id="rates" class="tab-pane ">
                <div class="parkrates-wrapper">
                  <div class="content-header">
                  </div>
                  <div class="parkrates votes">
                  </div>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>                  
  </div>
</body>
</html>
